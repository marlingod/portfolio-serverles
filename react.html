<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/mocha@5.0.0/mocha.css">
    <style media="screen">
      .messageBox {
        border: 1px solid;
        margin: 1em;
        padding: 2em;
      }
      .error{
        border-color:red;
        background-color: #eebbbb;
      }
      .success{
        border-color: blue;
        background-color: #bbbbee;
      }
      .hidden {
        display: none;
      }

    </style>
  </head>
  <body>
    <main id="content"> </main>
    <div id="mocha"></div>


    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"> </script>
    <script type="text/javascript" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js" > </script>
    <script type="text/javascript" src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"> </script>
    <script type="text/javascript" src = "https://unpkg.com/chai@4.1.2/chai.js"></script>
    <script type="text/javascript" src = "https://unpkg.com/mocha@5.0.0/mocha.js"></script>


</script>
    <script type="text/babel" data-presets="react">
    class NameInput extends React.Component{
      constructor(props){
        super(props);

        this.state ={
          message: {
            type: undefined,
            body: undefined
          }
        }
        this.buttonClicked = this.buttonClicked.bind(this);
      }
      buttonClicked(evt){
        let name= this.refs.nameInput.value;
        this.setState({
          message:{
            type: name ? "success":  "error",
            body: name? "Welcome to React : " + name : "We are not quite done yet"
          }
        })
      }
      render(){
        let msg = this.state.message
        return (
        <div>
        <label> Name: <input ref="nameInput" type="text" /> </label>
        <button id ="inputBotton" onClick={this.buttonClicked}> Click Me </button>
        <MessageBox type={msg.type} message={msg.body}/>
        </div>
      )
      }
    }
    class MessageBox extends React.Component {
       render() {
         return(
           <div className={"messageBox " + (this.props.type || "hidden" )}>
           {this.props.message}
           </div>
         )

       }
     }
    ReactDOM.render(<NameInput />,document.getElementById("content"));

    </script>
  </body>
  <script type="text/babel" data-presets ="react">

      const assert = chai.assert;

      mocha.ui("bdd");
      mocha.reporter("html");
      describe("Example tests", () => {
        it("proved that math works ",() => {
          assert.equal(5, 3+2, "math Works");
          assert.notEqual(6,3+2,"Error");
          assert.closeTo(Math.PI,3, 0.2, "PR is Close");
        });
        it("we found aour component", () => {
          assert.isDefined(MessageBox, "Our Message is Compoenet is defined");
        });
        it("Let us test a function", () => {
          let myName = "robin";
          const greet = (name) => "hello, " + name + "!";
          assert.include(greet(myName), myName, "Greeting include Name");
        });
      });

      describe("Docment test", () => {
        it("Rendered an Empty Message Box", () => {
          let msgBox = document.querySelector(".messageBox");
          assert.isDefined(msgBox, "message is defined");
          assert.include(msgBox.classList.value, "hidden", "Message hidden existed");
          assert.equal(msgBox.innerText, "", "Message box is empty");
        });
        it("Rendered an error when name is empty", () => {
          let msgBox = document.querySelector(".messageBox");
          let button = document.querySelector("#inputBotton");
          button.click()
          assert.include(msgBox.classList.value,"error", "there is should be not message")
        })
      });
      mocha.run();
  </script>
</html>
