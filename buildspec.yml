version: 0.1

phases:
  pre-build:
    commands:
      - npm install
      - npm test
  build:
    commands:
      - npm run webpack
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - index.html
    - favicon.ico
    - styles/main
    - images/*
    - dist/bundle.js
